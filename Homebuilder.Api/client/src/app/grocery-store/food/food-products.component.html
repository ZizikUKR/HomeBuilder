<section class="food-products">
  <h2 class="title">Food</h2>
  <div class="board">
    <header class="header">
      <button class="button button-add" type="button" (click)="openCreateItemModal()">Add&nbsp;Food</button>
      <button class="button button-add" type="button" (click)="openUploadItemModal()">Upload&nbsp;Check</button>
      <div class="header-section">
        <label class="search">
          <input type="text" class="search-input" placeholder="Pick one" aria-label="Category" matInput
            [formControl]="myControl" [matAutocomplete]="auto" (ngModelChange)="onChangeCategory($event)">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </label>
        <button class="button" type="button">
          <mat-icon aria-hidden="false">keyboard_arrow_down</mat-icon>
        </button>
      </div>
    </header>
    <ul class="list" *ngIf="foodProducts.length > 0">
      <li class="item" *ngFor="let item of foodProducts">
        <div class="item-section">
          <!-- <button (click)="updateStatus(item)" class="button" [ngClass]="{active: item?.isComppleted}" type="button">
              <mat-icon aria-hidden="false">check_circle_outline</mat-icon>
            </button> -->
          <button class="button" (click)="openDeleteModal(item)" [ngClass]="{active: true}" type="button">
            <mat-icon aria-hidden="false">delete</mat-icon>
          </button>
        </div>
        <div class="item-section section-info">
          <p class="item-title">{{item?.category.name}}</p>
          <p class="item-description">{{months[item?.month]}}</p>
        </div>
        <div class="item-section">
          <!-- <p>{{item?.price}} GRN</p> -->
          <p class="chips" [ngClass]='getChipsColour(item?.price)'>
            {{item.price}} GRN
          </p>
        </div>
        <div class="item-section">
          <div class="avatar">
            <img src="../../../assets/images/avatar/avatar.png" alt="avatar">
          </div>
        </div>

      </li>
    </ul>
  </div>
  <mat-paginator [length]="length" [pageSize]="pageSize" (page)="onPaginateFood($event)">
  </mat-paginator>
</section>
