<div id="modal-content-wrapper">
  <header id="modal-header">
    <h1 id="modal-title">Create food product</h1>
  </header>
  <form [formGroup]="foodProductForm">
    <section id="modal-body">
      <div class="form-group">
        <label
          >Price
          <input
            class="form-control modal-number-input"
            type="number"
            min="0"
            placeholder="price"
            formControlName="price"
          />
        </label>
      </div>
      <div class="form-group">
        <label
          >Year
          <input
            class="form-control modal-number-input"
            type="number"
            min="0"
            placeholder="year"
            formControlName="year"
          />
        </label>
      </div>
      <div class="form-group">
        <label
          >Month
          <select
            class="form-control modal-number-input"
            placeholder="month"
            formControlName="month"
          >
            <option *ngFor="let month of monthNumbers" [ngValue]="month">
              {{ months[month] }}
            </option>
          </select>
        </label>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input
            type="text"
            placeholder="Category"
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete class="s" autoActiveFirstOption #auto="matAutocomplete">
            <mat-option
              *ngFor="let option of filteredOptions | async"
              [value]="option"
            >
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="fill" class="example-full-width">
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="orderDay"
            (dateInput)="changeTime('input', $event)"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </section>
    <footer id="modal-footer">
      <button
        mat-raised-button
        [disabled]="!foodProductForm.valid"
        id="modal-action-button"
        (click)="onCreate()"
      >
        Create
      </button>
      <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">
        Cancel
      </button>
    </footer>
  </form>
</div>
