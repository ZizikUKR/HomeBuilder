<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Create Todo</h1>
    </header>
    <form [formGroup]="toDoForm">
        <section id="modal-body">
            <div class="form-group">
                <label>ToDo
                    <input class="form-control modal-number-input" placeholder="toDo" formControlName="toDo">
                </label>
            </div>
            <div class="form-group">
                <label>Description
                    <input class="form-control modal-number-input" placeholder="description" formControlName="description">
                </label>
            </div>
            <div class="form-group">
                <label>Information
                    <input class="form-control modal-number-input" placeholder="information" formControlName="information">
                </label>
            </div>

        </section>
        <footer id="modal-footer">
            <button mat-raised-button [disabled]="!toDoForm.valid" id="modal-action-button" (click)="onCreate()">
                Create
            </button>
            <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">
                Cancel
            </button>
        </footer>
    </form>
</div>
