<button class="button button-add" type="button" (click)="showChildModal()">Add&nbsp;Activity</button>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-child-name" class="modal-title pull-left">Child modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="toDoForm">
          <section id="modal-body">
              <div class="form-group">
                  <label>Title
                      <input class="form-control" placeholder="Title" formControlName="title">
                  </label>
              </div>
              <div class="form-group">
                  <label>Description
                      <input class="form-control" placeholder="Description" formControlName="description">
                  </label>
              </div>
              <div class="form-group">
                  <label>Code
                      <input class="form-control" placeholder="Code" formControlName="code">
                  </label>
              </div>
  
          </section>
          <footer id="modal-footer">
              <button mat-raised-button [disabled]="!toDoForm.valid" id="modal-action-button">
                  Create
              </button>
              <button mat-raised-button id="modal-cancel-button" (click)="hideChildModal()">
                  Cancel
              </button>
          </footer>
      </form>
      </div>
    </div>
  </div>
</div>
